<app-projectsdetails
  [show]="isshowDetails"
  (close)="onClose()"
  [ProjectDetails]="projectDetailsData"
></app-projectsdetails>

<section class="text-gray-400 bg-gray-900 body-font h-100">
  <div class="container px-5 py-2 mx-auto">
    <h2
      class="tracking-widest text-3xl title-font font-medium text-white mb-1 py-2"
    >
      Projects
    </h2>
    <div class="flex flex-wrap p-4">
      @for (tag of tagsData; track $index) {
      <button
        class="py-2 my-1 px-4 shadow-md no-underline rounded-full bg-gray-50 font-sans font-semibold text-xs border-blue btn-primary focus:outline-none active:shadow-none mr-2"
        [ngStyle]="{ color: tag.color }"
      >
        {{ tag.lang }}
      </button>
      }
    </div>

    <div class="flex flex-wrap">
      @for (project of Projects; track $index) {
      <div class="p-4 md:w-1/3 sm:mb-0 mb-6" (click)="showDetails(project)">
        <div
          class="rounded-lg h-auto w-full md:h-64 md:w-3/ overflow-hidden bg-white"
        >
          <img
            alt="content"
            class="object-cover object-center h-100 w-100"
            [src]="project.imageURL"
          />
        </div>
        <h2 class="text-xl font-medium title-font text-white mt-5">
          {{ project.title }}
        </h2>
        <span class="text-base leading-relaxed mt-2">
          {{ project.description | slice : 0 : 150 }}...
        </span>
        <a class="text-indigo-400 inline-flex items-center"
          >Learn More
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-2"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
        <div class="flex flex-wrap">
          @for (tag of project.tags; track $index) {
          <button
            class="py-2 my-1 px-4 shadow-md no-underline rounded-full bg-gray-50 font-sans font-semibold text-xs border-blue btn-primary focus:outline-none active:shadow-none mr-2"
            [ngStyle]="{ color: tag.color }"
          >
            {{ tag.lang }}
          </button>
          }
        </div>
      </div>
      }
    </div>
  </div>
</section>
