<app-articles-details
  [show]="isshowDetails"
  (close)="onClose()"
  [ArticletDetails]="articleDetailsData"
></app-articles-details>

<section class="text-gray-400 bg-gray-900 body-font h-100">
  <div class="container  mx-auto">
   <div class="p-4">
    <h2 class="tracking-widest text-3xl title-font font-medium text-white py-2">
      Articles
    </h2>

    <div class="hidden md:block">
      <app-tags
        [CustomOption]="{
          tagsData: tagsData!,
          disableShowMore: true,
          totalTagsVisible: 0
        }"
      ></app-tags>
    </div>

    <div class="block md:hidden">
      <app-tags
        [CustomOption]="{
          tagsData: tagsData!,
          disableShowMore: false,
          totalTagsVisible: 7
        }"
      ></app-tags>
    </div>
  </div>

    <div class="flex flex-wrap">
      @for (project of Articles; track $index) {
      <div class="p-4 md:w-1/3 sm:mb-0 mb-6" (click)="showDetails(project)">
        <div
          class="rounded-lg h-auto w-full md:h-64 md:w-3/ overflow-hidden bg-white"
        >
          <img
            alt="content"
            class="object-cover object-center h-100 w-100"
            [src]="project.imageURL"
          />
        </div>
        <h2 class="text-xl font-medium title-font text-white mt-5">
          {{ project.title }}
        </h2>
        <span class="text-base leading-relaxed mt-2">
          {{ project.description | slice : 0 : 150 }}...
        </span>
        <a class="text-indigo-400 inline-flex items-center"
          >Learn More
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-2"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>

        <app-tags
          [CustomOption]="{
            tagsData: project.tags!,
            disableShowMore: true,
            totalTagsVisible: 5
          }"
        ></app-tags>
      </div>
      }
    </div>
  </div>
</section>
